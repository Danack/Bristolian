version: "3"
services:
  installer:
    environment:
      - ENV_DESCRIPTION=default,prod
  js_and_css_prod_builder:
    build: containers/npm
    environment:
      # we don't set NODE_ENV as production, as that is for serving node requests, not building assets.
      - BRISTOLIAN_API_BASE_URL=https://api.bristolian.org
      - ENV_DESCRIPTION=default,prod
    entrypoint: ["bash", "/var/app/containers/npm/build_prod_assets.sh"]
    volumes:
      - .:/var/app
  php_fpm:
    environment:
      - ENV_DESCRIPTION=default,prod
  varnish:
    depends_on:
      - nginx
      - php_fpm
    ports:
      - "8007:80"
    environment:
      - ENV_DESCRIPTION=default,prod